<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Encriptador de texto</title>
</head>
<body>
    <header>
        <img class="logo" src="Imagenes/Vector.svg" alt="Logo de la página">
    </header>
    <main>
        <section class="input">
            <textarea class="textarea-input" cols="30" rows="10" placeholder="Ingrese aquí su texto"></textarea>
            <div>
                <h6 class="informacion">&#9888 Solo letras minusculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="boton-encriptar" onclick="botonEncriptar()">Encriptar</button>
                <button class="boton-desencriptar" onclick="botonDesencriptar()">Desencriptar</button>
                <button class="boton-limpiar" onclick="botonLimpiar()">Limpiar</button>
            </div>
        </section>
        <section class="output">
            <textarea readonly="readonly" class="textarea-output" cols="20" rows="10"></textarea>
            <div>
                <button class="boton-copy" onclick="copiar()">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <p class="copyright">&copy Realizado por Julian Vera - 2022</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
